<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrew Practice with Cats</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fdf6e3;
            background-image: linear-gradient(45deg, #fff8e7 25%, transparent 25%),
                linear-gradient(-45deg, #fff8e7 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #fff8e7 75%),
                linear-gradient(-45deg, transparent 75%, #fff8e7 75%);
            background-size: 20px 20px;
            line-height: 1.6;
            color: #2c3e50;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }
        .container::before {
            content: "";
            position: absolute;
            top: -25px;
            left: 20px;
            font-size: 40px;
        }
        .container::after {
            content: "";
            position: absolute;
            top: -25px;
            right: 20px;
            font-size: 40px;
        }
        .title {
            text-align: center;
            color: #ff6b6b;
            margin-bottom: 30px;
            font-size: 2em;
            position: relative;
            padding-bottom: 10px;
        }
        .title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
        }
        .sentence-box {
            background-color: #fff9f0;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            min-height: 60px;
            border: 2px solid #ffe4c4;
            position: relative;
        }
        .sentence-box::before {
            content: "";
            position: absolute;
            top: -15px;
            left: 15px;
            font-size: 24px;
            background: white;
            border-radius: 50%;
            padding: 5px;
        }
        .answer-box {
            background-color: #f0f7ff;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            border: 2px solid #d1e8ff;
            position: relative;
        }
        .answer-box::after {
            content: "";
            position: absolute;
            bottom: -15px;
            right: 15px;
            font-size: 24px;
            background: white;
            border-radius: 50%;
            padding: 5px;
        }
        .explanation-box {
            background-color: #fff5f5;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            border: 2px solid #ffe3e3;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        button {
            padding: 12px 24px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        .primary-button {
            background-color: #ff6b6b;
            color: white;
        }
        .primary-button:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
        }
        .primary-button::after {
            content: "";
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .primary-button:hover::after {
            opacity: 1;
        }
        .secondary-button {
            background-color: white;
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
        }
        .secondary-button:hover {
            background-color: #fff9f0;
            transform: translateY(-2px);
        }
        .hebrew-text {
            font-size: 1.2em;
            direction: rtl;
            text-align: right;
            margin-top: 10px;
            padding: 10px;
            background-color: #fff9f0;
            border-radius: 10px;
            border-left: 3px solid #ff6b6b;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const verbs = [
            { 
                english: "study", 
                past: "lamadeti", pastEng: "studied",
                present: "lomed", presentEng: "studying",
                future: "elmad",
                hebrew: "",
                hebrewPast: "转",
                hebrewPresent: "",
                hebrewFuture: ""
            },
            { 
                english: "prepare", 
                past: "hechanti", pastEng: "prepared",
                present: "mechin", presentEng: "preparing",
                future: "achin",
                hebrew: "",
                hebrewPast: "转",
                hebrewPresent: "",
                hebrewFuture: ""
            },
            { 
                english: "show", 
                past: "hereti", pastEng: "showed",
                present: "mareh", presentEng: "showing",
                future: "areh",
                hebrew: "专转",
                hebrewPast: "专转",
                hebrewPresent: "专",
                hebrewFuture: "专"
            },
            { 
                english: "cry", 
                past: "bachiti", pastEng: "cried",
                present: "boche", presentEng: "crying",
                future: "evke",
                hebrew: "转",
                hebrewPast: "转",
                hebrewPresent: "",
                hebrewFuture: ""
            },
            { 
                english: "cancel", 
                past: "bitalti", pastEng: "cancelled",
                present: "mevatel", presentEng: "cancelling",
                future: "avatel",
                hebrew: "",
                hebrewPast: "转",
                hebrewPresent: "",
                hebrewFuture: ""
            },
            { 
                english: "hope", 
                past: "kiviti", pastEng: "hoped",
                present: "mekave", presentEng: "hoping",
                future: "akave",
                hebrew: "拽转",
                hebrewPast: "拽转",
                hebrewPresent: "拽",
                hebrewFuture: "拽"
            },
            { 
                english: "record", 
                past: "hiklatti", pastEng: "recorded",
                present: "maklit", presentEng: "recording",
                future: "aklit",
                hebrew: "拽",
                hebrewPast: "拽转",
                hebrewPresent: "拽",
                hebrewFuture: "拽"
            },
            { 
                english: "answer", 
                past: "aniti", pastEng: "answered",
                present: "one", presentEng: "answering",
                future: "aane",
                hebrew: "注转",
                hebrewPast: "注转",
                hebrewPresent: "注",
                hebrewFuture: "注"
            },
            { 
                english: "bring", 
                past: "heveti", pastEng: "brought",
                present: "mevi", presentEng: "bringing",
                future: "avi",
                hebrew: "",
                hebrewPast: "转",
                hebrewPresent: "",
                hebrewFuture: ""
            },
            { 
                english: "do", 
                past: "asiti", pastEng: "did",
                present: "ose", presentEng: "doing",
                future: "ese",
                hebrew: "注砖转",
                hebrewPast: "注砖转",
                hebrewPresent: "注砖",
                hebrewFuture: "注砖"
            },
            { 
                english: "eat", 
                past: "achalti", pastEng: "ate",
                present: "ochel", presentEng: "eating",
                future: "ochal",
                hebrew: "",
                hebrewPast: "转",
                hebrewPresent: "",
                hebrewFuture: ""
            },
            { 
                english: "drink", 
                past: "shatiti", pastEng: "drank",
                present: "shote", presentEng: "drinking",
                future: "eshte",
                hebrew: "砖转转",
                hebrewPast: "砖转转",
                hebrewPresent: "砖转",
                hebrewFuture: "砖转"
            },
            { 
                english: "sleep", 
                past: "yashanti", pastEng: "slept",
                present: "yashen", presentEng: "sleeping",
                future: "ishan",
                hebrew: "砖",
                hebrewPast: "砖转",
                hebrewPresent: "砖",
                hebrewFuture: "砖"
            },
            { 
                english: "speak", 
                past: "dibarti", pastEng: "spoke",
                present: "medaber", presentEng: "speaking",
                future: "adaber",
                hebrew: "专",
                hebrewPast: "专转",
                hebrewPresent: "专",
                hebrewFuture: "专"
            },
            { 
                english: "read", 
                past: "karati", pastEng: "read",
                present: "kore", presentEng: "reading",
                future: "ekra",
                hebrew: "拽专",
                hebrewPast: "拽专转",
                hebrewPresent: "拽专",
                hebrewFuture: "拽专"
            },
            { 
                english: "write", 
                past: "katavti", pastEng: "wrote",
                present: "kotev", presentEng: "writing",
                future: "echtov",
                hebrew: "转",
                hebrewPast: "转转",
                hebrewPresent: "转",
                hebrewFuture: "转"
            },
            { 
                english: "walk", 
                past: "halachti", pastEng: "walked",
                present: "holech", presentEng: "walking",
                future: "elech",
                hebrew: "转",
                hebrewPast: "转",
                hebrewPresent: "",
                hebrewFuture: ""
            },
            { 
                english: "play", 
                past: "sichakti", pastEng: "played",
                present: "mesachek", presentEng: "playing",
                future: "asachek",
                hebrew: "砖拽",
                hebrewPast: "砖拽转",
                hebrewPresent: "砖拽",
                hebrewFuture: "砖拽"
            },
            { 
                english: "dance", 
                past: "rakadti", pastEng: "danced",
                present: "roked", presentEng: "dancing",
                future: "erkod",
                hebrew: "专拽",
                hebrewPast: "专拽转",
                hebrewPresent: "专拽",
                hebrewFuture: "专拽"
            },
            { 
                english: "leave", 
                past: "yatzati", pastEng: "left",
                present: "yotze", presentEng: "leaving",
                future: "etze",
                hebrew: "爪转",
                hebrewPast: "爪转",
                hebrewPresent: "爪",
                hebrewFuture: "爪"
            },
            { 
                english: "search for something", 
                past: "chipasti mashehu", pastEng: "searched for something",
                present: "mechapes mashehu", presentEng: "searching for something",
                future: "achapes mashehu",
                hebrew: "驻砖 砖",
                hebrewPast: "驻砖转 砖",
                hebrewPresent: "驻砖 砖",
                hebrewFuture: "驻砖 砖"
            },
            { 
                english: "find something", 
                past: "matzati mashehu", pastEng: "found something",
                present: "motze mashehu", presentEng: "finding something",
                future: "emtza mashehu",
                hebrew: "爪 砖",
                hebrewPast: "爪转 砖",
                hebrewPresent: "爪 砖",
                hebrewFuture: "爪 砖"
            }
        ];

        const timeMarkers = {
            past: [
                { english: "yesterday", hebrew: "etmol", hebrewScript: "转" },
				{ english: "yesterday", hebrew: "etmol", hebrewScript: "转" },
                { english: "last week", hebrew: "shavua sheavar", hebrewScript: "砖注 砖注专" },
                { english: "two days ago", hebrew: "lifney yomayim", hebrewScript: "驻 " }
            ],
            present: [
                { english: "now", hebrew: "achshav", hebrewScript: "注砖" },
                { english: "today", hebrew: "hayom", hebrewScript: "" },
                { english: "right now", hebrew: "karega", hebrewScript: "专注" }
            ],
            future: [
                { english: "tomorrow", hebrew: "machar", hebrewScript: "专" },
                { english: "next week", hebrew: "shavua haba", hebrewScript: "砖注 " },
                { english: "in two days", hebrew: "beod yomayim", hebrewScript: "注 " }
            ]
        };

        function App() {
            const [sentence, setSentence] = React.useState("");
            const [showAnswer, setShowAnswer] = React.useState(false);
            const [hebrewSentence, setHebrewSentence] = React.useState("");
            const [hebrewScriptSentence, setHebrewScriptSentence] = React.useState("");
            const [explanation, setExplanation] = React.useState("");

            const generateSentence = () => {
                const verb1 = verbs[Math.floor(Math.random() * verbs.length)];
                let verb2;
                do {
                    verb2 = verbs[Math.floor(Math.random() * verbs.length)];
                } while (verb2 === verb1);

                const patterns = ["past-present", "past-future", "present-future"];
                const pattern = patterns[Math.floor(Math.random() * patterns.length)];

                let marker1, marker2, englishSentence, hebrewSentence, hebrewScriptSentence;

                switch(pattern) {
                    case "past-present":
                        marker1 = timeMarkers.past[Math.floor(Math.random() * timeMarkers.past.length)];
                        marker2 = timeMarkers.present[Math.floor(Math.random() * timeMarkers.present.length)];
                        englishSentence = `${marker1.english} I ${verb1.pastEng}, and ${marker2.english} I am ${verb2.presentEng}`;
                        hebrewSentence = `${marker1.hebrew} ${verb1.past}, ve${marker2.hebrew} ani ${verb2.present}`;
                        hebrewScriptSentence = `${marker1.hebrewScript} ${verb1.hebrewPast}, ${marker2.hebrewScript}  ${verb2.hebrewPresent}`;
                        break;
                    case "past-future":
                        marker1 = timeMarkers.past[Math.floor(Math.random() * timeMarkers.past.length)];
                        marker2 = timeMarkers.future[Math.floor(Math.random() * timeMarkers.future.length)];
                        englishSentence = `${marker1.english} I ${verb1.pastEng}, and ${marker2.english} I will ${verb2.english}`;
                        hebrewSentence = `${marker1.hebrew} ${verb1.past}, ve${marker2.hebrew} ani ${verb2.future}`;
                        hebrewScriptSentence = `${marker1.hebrewScript} ${verb1.hebrewPast}, ${marker2.hebrewScript}  ${verb2.hebrewFuture}`;
                        break;
                    case "present-future":
                        marker1 = timeMarkers.present[Math.floor(Math.random() * timeMarkers.present.length)];
                        marker2 = timeMarkers.future[Math.floor(Math.random() * timeMarkers.future.length)];
                        englishSentence = `${marker1.english} I am ${verb1.presentEng}, and ${marker2.english} I will ${verb2.english}`;
                        hebrewSentence = `${marker1.hebrew} ani ${verb1.present}, ve${marker2.hebrew} ani ${verb2.future}`;
                        hebrewScriptSentence = `${marker1.hebrewScript}  ${verb1.hebrewPresent}, ${marker2.hebrewScript}  ${verb2.hebrewFuture}`;
                        break;
                }

                const explanation = `
                    Time markers:
                    - ${marker1.english} = ${marker1.hebrew} (${marker1.hebrewScript})
                    - ${marker2.english} = ${marker2.hebrew} (${marker2.hebrewScript})
                    
                    Verbs:
                    1. ${verb1.english}
                    - Past: ${verb1.past} (${verb1.hebrewPast})
                    - Present: ${verb1.present} (${verb1.hebrewPresent})
                    - Future: ${verb1.future} (${verb1.hebrewFuture})
                    
                    2. ${verb2.english}
                    - Past: ${verb2.past} (${verb2.hebrewPast})
                    - Present: ${verb2.present} (${verb2.hebrewPresent})
                    - Future: ${verb2.future} (${verb2.hebrewFuture})
                `;

                setSentence(englishSentence);
                setHebrewSentence(hebrewSentence);
                setHebrewScriptSentence(hebrewScriptSentence);
                setExplanation(explanation);
                setShowAnswer(false);
            };

            return (
                <div className="container">
                    <h1 className="title">Hebrew Practice</h1>
                    
                    <div className="sentence-box">
                        {sentence ? (
                            <p style={{ fontSize: '18px', fontWeight: '500', margin: 0 }}>
                                {sentence}
                            </p>
                        ) : (
                            <p style={{ textAlign: 'center', color: '#666' }}>
                                Click "Generate" to start practicing
                            </p>
                        )}
                        
                        {showAnswer && sentence && (
                            <>
                                <div className="answer-box">
                                    <div className="section-title">Hebrew (Transliteration):</div>
                                    {hebrewSentence}
                                    <div className="section-title" style={{marginTop: '15px'}}>Hebrew Script:</div>
                                    <div className="hebrew-text">{hebrewScriptSentence}</div>
                                </div>
                                <div className="explanation-box">
                                    <div className="section-title">Explanation:</div>
                                    <pre style={{ whiteSpace: 'pre-wrap', fontFamily: 'inherit' }}>
                                        {explanation}
                                    </pre>
                                </div>
                            </>
                        )}
                    </div>

                    <div className="button-container">
                        <button 
                            onClick={generateSentence}
                            className="primary-button"
                        >
                            Generate New Sentence
                        </button>
                        
                        {sentence && (
                            <button 
                                onClick={() => setShowAnswer(!showAnswer)}
                                className="secondary-button"
                            >
                                {showAnswer ? "Hide Answer" : "Show Answer"}
                            </button>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
